services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=mydatabase'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=myuser'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    build: .
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mydatabase
      - SPRING_DATASOURCE_USERNAME=myuser
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - app-network
  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    depends_on:
      - app
    volumes:
      - ./reports:/zap/wrk
      - ./zap-plan.yaml:/zap/wrk/zap-plan.yaml
    command: >
      sh -c "sleep 20 && zap.sh -cmd -autorun /zap/wrk/zap-plan.yaml"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge